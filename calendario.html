<div class="mainContainer">
    <h1 style="font-size: 7rem; margin: 1rem 2rem; font-weight: 700; display: inline-block;">Calendario</h1>

    <div class="calendar-header">
        <div class="prev-month-container">
            <button style="border: none; background-color: transparent;"><img src="img/flechaIzq.png" style="width: 6rem; height: 6rem;"></button>
