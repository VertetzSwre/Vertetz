<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear area - Roomanagy</title>
    <link rel="stylesheet" href="../../../public/css/normalize.css">
    <link rel="stylesheet" href="../../../public/css/styles.css">
    <link rel="preload" href="../../../public/css/styles.css" as="style">
    <link rel="icon" href="../../../public/img/Imagotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!--NAVBAR-->
    <!--Se incluye jQuery para manejar la funcionaliadad del navbar y el sidebar-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../../../public/js/General/Navbar&Sidebar.js"></script>
    <script>
        $(document).ready(function() {
            showNavbar();
        });
    </script>

<div class="all-container">
    <h1 style="font-size: 7rem; margin: 2rem 0 0 4rem; font-weight: 700; display: inline-block;">Crear área</h1>

    <main>
        <section class="section-create-reserva">
            <form class="form-create-reservation">
                <div class="form-group">
                    <label>Código del área (único por institución):</label>
                    <input type="text" name="codigo_area" id="codigo_area" placeholder="Escriba un nombre...">
                </div>
                
                <div class="form-group">
                    <label>Nombre del area:</label>
                    <select name="nombre_area" id="nombre_area">
                        <option value="Comedor">Comedor</option>
                        <option value="Biblioteca">Biblioteca</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Institución perteneciente:</label>
                    <input type="text" name="institucion_perteneciente" id="institucion_perteneciente" placeholder="Agregue una descripcion del servicio">
                </div>

                <div class="form-group">
                    <!--Vacio para dejar espacio iguales-->
                </div>


                <section class="section-submit-btn">
                    <button class="btn-submit" type="submit">Añadir</button>
                </section>
            </form>
        </section>
    </main>
</div>




<!-- Boostrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
