<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Roomanagy</title>
    <link rel="stylesheet" href="../../../public/css/normalize.css">
    <link rel="stylesheet" href="../../../public/css/styles.css">
    <link rel="preload" href="../../../public/css/styles.css" as="style">
    <link rel="icon" href="../../../public/img/Imagotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--NAVBAR-->
    <!--Se incluye jQuery para manejar la funcionaliadad del navbar y el sidebar-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../../../public/js/General/Navbar&Sidebar.js"></script>
    <script>
        $(document).ready(function() {
            showNavbar();
        });
    </script>

<div class="all-container">
    <h1 style="font-size: 7rem; margin: 1rem 4rem; font-weight: 700; display: inline-block;">Calendario</h1>
    <p style="font-size: 2rem; margin: 1rem 5rem;">Aquí podrás ser capaz de ver el calendario de reservas general del instituto.</p>
    
    <div class="calendar-container">
        <div class="calendar-section">
            <span id="text-year">Null</span>
            <div class="calendar-header">
                <button class="arrow" id="last-month"><img src="../../img/calendar-prev-month.png"></button>
                <span id="text-month">Null</span>
                <button class="arrow" id="next-month"><img src="../../img/calendar-next-month.png"></button>
            </div>
            <div class="calendar-grid">
                    <div class="day-header">Dom</div>
                    <div class="day-header">Lun</div>
                    <div class="day-header">Mar</div>
                    <div class="day-header">Mie</div>
                    <div class="day-header">Jue</div>
                    <div class="day-header">Vie</div>
                    <div class="day-header">Sab</div>
                <div class="container-days">
                   <span class="item-day"></span>
                </div>
            </div>
        </div>
        <!--Parte derecha del calendario-->
        <div class="info-section">
            <h2 id="text-day">00</h2>
            <p>Reservas programadas.</p>
            <hr style="color: white;">
            <div class="reservation-details">
                <div class="row">
                    <p>Solicitante: "Nombre completo"</p>
                    <p>Área: comedor</p>
                </div>

                <div class="row">
                    <div class="row"><button class="more-details">Más detalles</button></div>
                    <div class="row"><p style="font-size: 1.2rem; color: #ccc; padding: 0; text-align: center;">Horario: 10:40am a 11:10</p></div>
                </div>
            </div>
            <button class="add-reservation">+ Añadir reserva</button>
        </div>
    </div>
</div>

<!-- Boostrap & JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../../js/Reserva/Calendar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
