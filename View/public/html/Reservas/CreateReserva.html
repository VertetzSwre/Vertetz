<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una reserva - Roomanagy</title>
    <link rel="stylesheet" href="../../../public/css/normalize.css">
    <link rel="stylesheet" href="../../../public/css/styles.css">
    <link rel="preload" href="../../../public/css/styles.css" as="style">
    <link rel="icon" href="../../../public/img/Imagotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!--NAVBAR-->
    <!--Se incluye jQuery para manejar la funcionaliadad del navbar y el sidebar-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../../../public/js/General/Navbar&Sidebar.js"></script>
    <script>
        $(document).ready(function() {
            showNavbar();
        });
    </script>

<div class="all-container">
    <h1 style="font-size: 7rem; margin: 2rem 0 0 4rem; font-weight: 700; display: inline-block;">Reservá tu espacio</h1>

    <main>
        <section class="section-create-reservation">
            <form class="form-create-reservation">
                <div class="form-group">
                    <label for="instituto">Instituto:</label>
                    <select name="instituto" id="instituto" required>
                        <option value="" disabled selected hidden>Seleccione instituto</option>
                        <option>Instituto 1</option>
                        <option>Instituto 2</option>
                        <option>Instituto 3</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="area">Área:</label>
                    <select name="area" id="area" required>
                        <option value="" disabled selected hidden>Seleccione area</option>
                        <option>Area 1</option>
                        <option>Area 2</option>
                        <option>Area 3</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Fecha de la reserva:</label>
                    <input type="date" name="fecha_reserva" id="fecha_reserva" required>
                </div>

                <div class="form-group">
                    <label>Hora de la reserva:</label>
                    <div class="time-group">
                        <label>Desde las:</label>
                        <input type="time" name="hora_reserva_desde" id="hora_reserva_desde" required>
                        <label>Hasta las:</label>
                        <input type="time" name="hora_reserva_hasta" id="hora_reserva_hasta">
                    </div>
                </div>

                <div class="form-group">
                    <label>Servicio a añadir: (opcional)</label>
                    <select name="servicio" id="servicio">
                        <option value="" disabled selected hidden>Seleccione servicio</option>
                        <option>Servicio 1</option>
                        <option>Servicio 2</option>
                        <option>Servicio 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Observaciones: (opcional)</label>
                    <textarea name="observaciones" id="observaciones" placeholder="Descripción, detalles, etc..."></textarea>
                </div>

            </form>
        </section>
    </main>
    
    <h1 class="h1-preview">Vista previa</h1>
    <section class="section-preview-data">
        <p>Fecha</p>
        <p>Hora inicio</p>
        <p>Hora fin</p>
        <p>Instituto</p>
        <p>Area</p>
        <p>Servicio</p>
        <p>Observaciones</p>
    </section>
    <section class="section-preview">
        <div id="reservation-item"></div>
    </section>

    <section class="section-submit-btn">
        <button style="width: 4rem; height: 4rem; border: none;"><img src="../../img/anadir2.png"></button>
        <button class="btn-submit" type="submit">Crear</button>
    </section>
</div>

<!-- Boostrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        // Función para mostrar la vista previa de la reserva
        $('#instituto, #area, #fecha_reserva, #hora_reserva_desde, #hora_reserva_hasta, #servicio, #observaciones').on('input change', function() {
            var instituto  = $('#instituto').val();
            var area = $('#area').val();
            var fecha = $('#fecha_reserva').val();
            var horaDesde = $('#hora_reserva_desde').val();
            var horaHasta = $('#hora_reserva_hasta').val();
            var servicio = $('#servicio').val();
            var observaciones = $('#observaciones').val();
            $('#reservation-item').html(`
                <p>${fecha}</p>
                <p>${horaDesde}</p>
                <p>${horaHasta}</p>
                <p>${instituto}</p>
                <p>${area}</p>
                <p>${servicio}</p>
                <p>${observaciones}</p>
            `);
        });

        $('<p></p>').click(function() {
            $(this).remove();
        });
    });
</script>

</body>
</html>
