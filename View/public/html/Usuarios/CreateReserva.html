<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una reserva - Roomanagy</title>
    <link rel="stylesheet" href="../../../public/css/normalize.css">
    <link rel="stylesheet" href="../../../public/css/styles.css">
    <link rel="preload" href="../../../public/css/styles.css" as="style">
    <link rel="icon" href="../../../public/img/Imagotipo.png" type="image/x-icon">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    >

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    >
</head>
<body>


<div class="all-container">
    <button class="back-button-pages" id="back-page-button"><img src="../../img/back-button-pages.png"></button> 

    <h1 class="h1-reserva-espacio">Reservá tu espacio</h1>
    <main>
        <section class="section-create-reservation">
            <form class="form-create-reservation" id="form-create-reserva">
                <div class="form-group">
                    <label for="instituto">Instituto:</label>
                    <select name="instituto" id="instituto" required>
                        <option value="" disabled selected hidden>Seleccione instituto</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="area">Área:</label>
                    <select name="area" id="area" required>
                        <option value="" disabled selected hidden>Seleccione área</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Fecha de la reserva:</label>
                    <input type="date" name="fecha_reserva" id="fecha_reserva" required>
                </div>

                <div class="form-group">
                    <label>Hora de la reserva:</label>
                    <div class="time-group">
                        <label>Desde las:</label>
                        <input type="time" name="hora_reserva_desde" id="hora_reserva_desde" required>
                        <label>Hasta las:</label>
                        <input type="time" name="hora_reserva_hasta" id="hora_reserva_hasta">
                    </div>
                </div>

                <div class="form-group">
                    <label>Servicio a añadir: (opcional)</label>
                    <select name="servicio" id="servicio">
                        <option value="" disabled selected hidden>Seleccione servicio</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Observaciones: (opcional)</label>
                    <textarea name="observaciones" id="observaciones" placeholder="Descripción, detalles, etc..."></textarea>
                </div>

                <h1 class="h1-preview">Vista previa</h1>
                <section class="section-preview-data">
                    <p>Fecha</p>
                    <p>Hora inicio</p>
                    <p>Hora fin</p>
                    <p>Instituto</p>
                    <p>Area</p>
                    <p>Servicio</p>
                    <p>Observaciones</p>
                </section>
                <section class="section-preview">
                    <div id="reservation-item"></div>
                </section>
            
                <section class="section-submit-btn">
                    <button style="width: 4rem; height: 4rem; border: none;"><img src="../../img/anadir2.png"></button>
                    <button class="btn-submit" type="submit">Crear</button>
                </section>
            </form>
        </section>
    </main>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../../../public/js/General/Navbar&Sidebar.js"></script>
<script src="../../../public/js/General/ModalEditUser.js"></script>
<script src="../../js/Institucion/InstitucionDataLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script>


<script src="../../js/Reserva/InstitucionLoader.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../../js/General/BackPages.js"></script>
<script src="../../js/General/CreateReservaPreview.js"></script>
</body>
</html>
