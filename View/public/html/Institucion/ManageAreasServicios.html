<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areas - Roomanagy</title>
    <link rel="stylesheet" href="../../../public/css/normalize.css">
    <link rel="stylesheet" href="../../../public/css/styles.css">
    <link rel="preload" href="../../../public/css/styles.css" as="style">
    <link rel="icon" href="../../../public/img/Imagotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Boostrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

</head>
<body>


<div class="all-container" id="container-areas-servicios">
    <button class="back-button-pages" id="back-page-button"><img src="../../img/back-button-pages.png"></button> 
     <h1 class="h1-areas-servicios"></h1> 

    <main>
        <section class="search-reservations">
            <form>
                <fieldset>
                    <input type="search" class="input-search" name="busqueda" placeholder="Busca área por nombre o id... ">
                </fieldset>
            </form>
    </section>

    <div class="container-btn-areas-servicios">
        <button class="btn-change-area btn-selected">Áreas</button>
        <button class="btn-change-servicios">Servicios</button>

        <div class="container-add-other">
            <button class="add-other" id="add-area"  data-bs-toggle="modal" data-bs-target="#exampleModal">Añadir otro</button>
            <button type="submit" style="background-color: transparent; border: transparent;"  data-bs-toggle="modal" data-bs-target="#exampleModal"><img src="../../img/anadir2.png" class="btn-add-area"></button>

            <!-- Botones de modal de crear servicio-->
            <button class="add-other" id="add-servicio"  data-bs-toggle="modal" data-bs-target="#exampleModalToggle">Añadir otro</button>
            <button type="submit" style="background-color: transparent; border: transparent;"  data-bs-toggle="modal" data-bs-target="#exampleModalToggle"><img src="../../img/anadir2.png" class="btn-add-servicio"></button>
        </div>
        
    </div>

    <section class="section-area-data">
        <p>Código</p>
        <!-- <p>Institucion perteneciente</p> -->
        <p>Nombre</p>
        <p>Estado</p>
    </section>

    <section class="section-usuario-data">
        <p>ID</p>
        <p>Servicio</p>
        <p>Tipo Servicio</p>
    </section>

    <!-- Modal de crear area -->
  <div class="modal" id="createAreaModal" tabindex="-1" aria-labelledby="createAreaModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-width">
      <div class="modal-content" style="background-color: #F6EFFF; padding: 3rem; border-radius: 2rem;">
       
        <div class="modal-body">
            <h1 style="font-size: 6rem; margin: 2rem 0 0 4rem; font-weight: 700; display: inline-block;">Crear área</h1>
            <form class="form-create-reservation" id="create-area-form">
                <!-- <div class="form-group">
                    <label>Código del área (único por institución):</label>
                    <input type="number" name="codigo" id="codigo" placeholder="Escriba un codigo...">
                </div> -->
                
                <div class="form-group">
                    <label>Seleccione area:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Seleccione un area"></input>
                </div>
                
                <!-- <div class="form-group">
                    <label>Institución perteneciente:</label>
                    <select name="institucion" id="institucion" placeholder="Agregue una descripcion del servicio"></select> 
                </div> -->

                <div class="form-group">
                    <label>Seleccione estado:</label>
                    <input type="text"  name="estado" id="estado" placeholder="Seleccione un estado"></input>
                </div>


                <section class="section-submit-btn">
                    <button class="btn-submit" type="submit" data-bs-dismiss="modal" id="add-area">Añadir</button>
                </section>
            </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal de crear servicio-->
  <div class="modal" id="createServicioModal" tabindex="-1" aria-labelledby="createServicioModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-width">
      <div class="modal-content" style="background-color: #F6EFFF; padding: 3rem; border-radius: 2rem;">
       
        <div class="modal-body">
            <h1 style="font-size: 6rem; margin: 2rem 0 0 4rem; font-weight: 700; display: inline-block;">Crear servicio</h1>
            
            <section class="section-create-reserva">
                <form class="form-create-reservation" method="POST" id="create-servicio-form">
                    <!-- <div class="form-group">
                        <label>Id del servicio:</label>
                        <input type="text" name="id_servicio" id="id_servicio" placeholder="Escriba un nombre...">
                    </div> -->
                    
                    <div class="form-group">
                        <label>Tipo de servicio:</label>
                        <select name="tipo_servicio" id="tipo_servicio">
                            <option value="Limpiza">Limpieza</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Descripcion de servicio:</label>
                        <input type="text" name="descripcion_servicio" id="descripcion_servicio" placeholder="Agregue una descripcion del servicio">
                    </div>
    
                    <div class="form-group">
                        <!--Vacio para dejar espacio iguales-->
                    </div>
    
                    <section class="section-submit-btn">
                        <button class="btn-submit" type="submit">Añadir</button>
                    </section>
                </form>
            </section>

        </div>
      </div>
    </div>
  </div>


  <!-- Modal para editar un area -->
  <div class="modal" id="editAreaModal" tabindex="-1" aria-labelledby="editAreaModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-width modal-dialog-scrollable">
      <div class="modal-content" style="background-color: #F6EFFF; padding: 3rem; border-radius: 2rem;">
       
        <div class="modal-body">
            <h1 style="font-size: 6rem; margin: 2rem 0 0 4rem; font-weight: 700; display: inline-block;">Editar área</h1>
            <form class="form-create-reservation" method="POST" id="edit-area-form">
                <div class="form-group">
                    <label>Editar codigo del area:</label>
                    <input type="number" name="codigo" id="edit-codigo" placeholder="Edite su codigo...">
                </div>
                
                <div class="form-group">
                    <label>Editar area:</label>
                    <input type="text" name="nombre" id="edit-nombre" placeholder="Edite un area">
                </div>
                
                <!-- <div class="form-group">
                    <label>Institución perteneciente:</label>
                    <select name="institucion" id="institucion" placeholder="Seleccione una institucion"></select> 
                </div> -->

                <div class="form-group">
                    <label>Editar estado:</label>
                    <input type="text" name="estado" id="edit-estado" placeholder="Edite el estado">
                </div>

                <div class="form-group">
                   <!-- Vacio para dejar espacios iguales -->
                </div>


                <section class="section-submit-btn">
                    <button class="btn-submit" type="submit" id="save-area-changes">Actualizar</button>
                </section>
            </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal para editar un servicio -->
  <div class="modal" id="editServicioModal" tabindex="-1" aria-labelledby="editServicioModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-width">
      <div class="modal-content" style="background-color: #F6EFFF; padding: 3rem; border-radius: 2rem;">
       
        <div class="modal-body">
            <h1 style="font-size: 6rem; margin: 2rem 0 0 4rem; font-weight: 700; display: inline-block;">Editar servicio</h1>
            
            <section class="section-create-reserva">
                <form class="form-create-reservation" method="POST" id="edit-servicio-form">
                    <!-- <div class="form-group">
                        <label>Id del servicio:</label>
                        <input type="text" name="id_servicio" id="id_servicio" placeholder="Escriba un nombre...">
                    </div> -->
                    
                    <div class="form-group">
                        <label>Editar tipo de servicio:</label>
                        <input type="text" name="edit-tipo-servicio" id="edit-tipo-servicio" placeholder="Edite su tipo de servicio">
                    </div>
                    
                    <div class="form-group">
                        <label>Editar descripcion de servicio:</label>
                        <input type="text" name="descripcion_servicio" id="edit-descripcion-servicio" placeholder="Agregue una descripcion del servicio">
                    </div>
    
                    <div class="form-group">
                        <!--Vacio para dejar espacio iguales-->
                    </div>
    
                    <section class="section-submit-btn">
                        <button class="btn-submit" type="submit">Actualizar</button>
                    </section>
                </form>
            </section>

        </div>
      </div>
    </div>
  </div>

        <section class="section-area-list">
            <div id="area-item"></div>
        </section>

        <section class="section-services-list">
            <div id="service-item"></div>
          </section>
        </main>
    </main>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../../../public/js/General/Navbar&Sidebar.js"></script>
<script src="../../../public/js/General/ModalEditUser.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

crossorigin="anonymous"></script>

<script src="../../js/General/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="../../js/Servicio/AllServicios.js"></script> -->
<script src="../../js/Institucion/InstitucionDataLoader.js"></script>
<script src="../../js/General/BackPages.js"></script>

</body>
</html>
