<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas mis reservas - Roomanagy</title>
    <link rel="stylesheet" href="../../../public/css/normalize.css">
    <link rel="stylesheet" href="../../../public/css/styles.css">
    <link rel="preload" href="../../../public/css/styles.css" as="style">
    <link rel="icon" href="../../../public/img/Imagotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Boostrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    
</head>
<body>


<div class="all-container" id="container-reservas">
    <button class="back-button-pages" id="back-page-button"><img src="../../img/back-button-pages.png"></button>  
    <!-- <h1 class="h1-todas-las-reservas">Todas las reservas</h1> -->

<main>
        <section class="search-reservations">
            <form action="">
                <fieldset class="fieldset-search">
                    <input type="search" class="input-search" name="busqueda" id="search" placeholder="Busca reserva...">
                    <button type="submit" style="background-color: transparent; border: transparent;"><img src="../../img/lupaBusqueda.png" class="btn-lupa-search" id="btn-search"></button>
                    <button type="submit" style="background-color: transparent; border: transparent;"><img src="../../img/anadir2.png" class="btn-add-area"></button>
                </fieldset>
            </form>
    </section>

    <section class="filter-section">
        <button class="btn-filter">
            <img src="../../img/filter-icon.png" class="filter-icon">
            <p>Filtros</p>
            <img src="../../img/img-arrow-up.png" class="filter-arrow">
        </button>
    </section>

    <div class="filter-container">
        <div class="filter-item">
            <a href="#">Mas recientes</a>
        </div>
        <div class="filter-item">
            <a href="#">Proximo mes</a>
        </div>
        <div class="filter-item">
            <a href="#">Mes actual</a>
        </div>
        <div class="filter-item">
            <a href="#">Mes especifico</a>
        </div>
        <div class="filter-item">
            <a href="#" id="filter-past-month">Mes pasado</a>
        </div>
        <div class="filter-item">
            <a href="#" id="filter-advanced" data-bs-toggle="modal" data-bs-target="#exampleModal">Filtros avanzados...</a>
        </div>
    </div>
  
  <!-- Modal de filtros avanzados -->
  <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color: #F6EFFF; padding: 3rem; border-radius: 2rem;">
       
        <div class="modal-body">
          <form class="form-modal">
            <div class="form-group-filter">
                <label>Mes pasado...</label>
                <select>
                    <option></option>
                </select>
            </div>
            <div class="form-group-filter">
                <label>Mes pasado...</label>
                <select>
                    <option></option>
                </select>
            </div>
            <div class="form-group-filter">
                <label>Mes pasado...</label>
                <select>
                    <option></option>
                </select>
            </div>
          </form>
        </div>
        <button class="btn-apply-filter" data-bs-dismiss="modal">Aplicar</button>
      </div>
    </div>
  </div>


 <!-- Modal para editar una reserva -->
 <div class="modal" id="exampleModalToggle3" tabindex="-1" aria-labelledby="exampleModalToggleLabel3" aria-hidden="true">
    <div class="modal-dialog custom-width modal-dialog-scrollable">
      <div class="modal-content" style="background-color: #F6EFFF; padding: 3rem; border-radius: 2rem;">
       
        <div class="modal-body">
            <h1 style="font-size: 6rem; margin: 2rem 0 0 4rem; font-weight: 700; display: inline-block;">Editar reserva</h1>
            <form class="form-create-reservation">
                <div class="form-group">
                    <label for="instituto">Instituto:</label>
                    <select name="instituto" id="instituto" required>
                        <option value="" disabled selected hidden>Seleccione instituto</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="area">Área:</label>
                    <select name="area" id="area" required>
                        <option value="" disabled selected hidden>Seleccione área</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Fecha de la reserva:</label>
                    <input type="date" name="fecha_reserva" id="fecha_reserva" required>
                </div>

                <div class="form-group">
                    <label>Hora de la reserva:</label>
                    <div class="time-group">
                        <label>Desde las:</label>
                        <input type="time" name="hora_reserva_desde" id="hora_reserva_desde" required>
                        <label>Hasta las:</label>
                        <input type="time" name="hora_reserva_hasta" id="hora_reserva_hasta">
                    </div>
                </div>

                <div class="form-group">
                    <label>Servicio a añadir: (opcional)</label>
                    <select name="servicio" id="servicio">
                        <option value="" disabled selected hidden>Seleccione servicio</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Observaciones: (opcional)</label>
                    <textarea name="observaciones" id="observaciones" placeholder="Descripción, detalles, etc..."></textarea>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>



  <section class="all-reservas-details">
    <p>Id</p>
    <p>Estado</p>
    <p>Fecha</p>
    <p>Hora inicio</p>
    <p>Hora fin</p>
    <p>Observaciones</p>
    <!-- <p>Institucion</p> -->
    <p>Codigo area</p>
</section>
    <section class="section-reservation-list">
            <!-- <div class="reservation-item"></div> -->
        </section>
</main>
</div>

<div class="container-download-list">
    <button class="btn-download-list">Descargar listado</button>
</div>

</body>
</html>
