<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una reserva - Roomanagy</title>
    <link rel="stylesheet" href="../public/css/normalize.css">
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="preload" href="../public/css/styles.css" as="style">
    <link rel="icon" href="../public/img/Imagotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!--NAVBAR-->
    <!--Se incluye jQuery para manejar la funcionaliadad del navbar y el sidebar-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../public/js/Navbar&Sidebar.js"></script>
    <script>
        $(document).ready(function() {
            mostrarNavbar();
        });
    </script>

<div class="mainContainer">
    <h1 style="font-size: 7rem; margin: 2rem 0 0 4rem; font-weight: 700; display: inline-block;">Añadir servicio</h1>

    <main>
        <section class="sectionCrearReserva">
            <form class="formCrearReserva">
                <div class="form-group">
                    <label>Código del área (único por institución):</label>
                    <input type="tel" name="codArea" id="codArea" placeholder="Escriba un nombre...">
                </div>
                
                <div class="form-group">
                    <label>Nombre del area:</label>
                    <select name="nomArea" id="nomArea">
                        <option>Ninguno</option>
                        <option value="limpieza">Comedor</option>
                        <option value="cocina">Biblioteca</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Institución perteneciente:</label>
                    <input type="text" name="institucionPerteneciente" id="institucionPerteneciente" placeholder="Agregue una descripcion del servicio...">
                </div>

                <!--Se deja este vacio para crear la division entre inputs. Es un auxiliar.-->
                <div class="form-group"></div>

            </form>
        </section>
    </main>
    

<section class="sectionBtnEnviar-crearReserva">
<button class="btnEnviar-crearReserva" type="submit">Enviar</button>
</section>
</div>




<!-- Boostrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
