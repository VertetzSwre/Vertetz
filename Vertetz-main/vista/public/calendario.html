<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Roomanagy</title>
    <link rel="stylesheet" href="../public/css/normalize.css">
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="preload" href="../public/css/styles.css" as="style">
    <link rel="icon" href="../public/img/Imagotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--NAVBAR-->
    <!--Se incluye jQuery para manejar la funcionaliadad del navbar y el sidebar-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../public/js/Navbar&Sidebar.js"></script>
    <script>
        $(document).ready(function() {
            mostrarNavbar();
        });
    </script>
    <script src="../public/js/Registro.js"></script>

<div class="mainContainer">
    <h1 style="font-size: 7rem; margin: 1rem 2rem; font-weight: 700; display: inline-block;">Calendario</h1>
    <p style="font-size: 2rem; margin: 0 0 2rem 2rem; width: auto;">Aquí podrás ser capaz de ver el calendario de reservas general del instituto.</p>
    
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <div>
                <span id="month-name">Agosto</span> <span id="year">2024</span>
            </div>
            <button id="next-month">&gt;</button>
        </div>
        <div class="calendar-body">
            <div class="calendar-days">
                <span>Dom</span>
                <span>Lun</span>
                <span>Mar</span>
                <span>Mié</span>
                <span>Jue</span>
                <span>Vie</span>
                <span>Sáb</span>
            </div>
            <div id="calendar-dates" class="calendar-dates">
                <div>28</div>
                <div>29</div>
                <div>30</div>
                <div>31</div>
                <!-- Los días se generarán dinámicamente -->
            </div>
        </div>
        <div class="reservation-details">
            <h2 id="selected-date">Viernes 23</h2>
            <p>Reservas programadas.</p>
            <div class="reservation-item">
                <p>Solicitante: "Nombre completo"</p>
                <p>Área: comedor</p>
                <p>Horario: 10:40am a 11:10am</p>
                <button class="details-button">Más detalles</button>
            </div>
            <button id="add-reservation">+ Añadir reserva</button>
        </div>
    </div>

    <script src="../public/js/si.js"></script>
</div>
<!-- Boostrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
